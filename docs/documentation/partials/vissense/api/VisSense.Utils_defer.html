<h1><code ng:non-bindable="">defer</code>
<span class="hint">( function in module <code ng:non-bindable="">VisSense.Utils</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Defers executing the func function until the current call stack has cleared.</p>

<pre class="prettyprint linenums">VisSense.Utils.defer(function(stamp) { console.log('Hello world.'); });
// => true
</pre></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">callback – {Function} – </code>
<p>The function to defer.</p></li>
</ul>
</div>
